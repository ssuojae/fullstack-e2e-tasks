name: CI/CD for Backend (Node.js) 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v1

      # Backend Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test --passWithNoTests  # 테스트 코드가 없어도 통과

      # SSH Key 등록
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 192.168.10.120 >> ~/.ssh/known_hosts

      # Rocky Linux로 배포 
      - name: Deploy to Rocky Linux
        run: |
          ssh -o StrictHostKeyChecking=no suojae@192.168.10.120 << 'EOF'
            # 백엔드 배포
            cd /home/suojae/Users/jayoengchoi/WebstormProjects/fullstack-todo/backend
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF
