name: CI/CD for Backend (Node.js) and Frontend (Flutter Web & APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v1

      # Backend Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test --passWithNoTests  # 테스트 코드가 없어도 통과

      # Flutter 프론트엔드 웹 및 APK 설정
      - name: Set up Java for Flutter
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: 'stable'  # Flutter 안정화 채널 사용

      - name: Install Flutter dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build Flutter web app
        run: |
          cd frontend
          flutter build web

      - name: Build Flutter APK
        run: |
          cd frontend
          flutter build apk --debug --split-per-abi

      # Flutter APK 릴리즈
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "frontend/build/app/outputs/apk/debug/*.apk"
          token: ${{ secrets.TOKEN }}

      # Rocky Linux로 배포 (백엔드 + 프론트엔드 웹)
      - name: Deploy to Rocky Linux
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa suojae@192.168.10.120 << 'EOF'
            # 백엔드 배포
            cd /home/suojae/Users/jayoengchoi/WebstormProjects/fullstack-todo/backend
            git pull origin main
            npm install
            npm run build
            pm2 restart all

            # Flutter Web 프론트엔드 배포
            cd /home/suojae/Users/jayoengchoi/WebstormProjects/fullstack-todo/frontend
            rm -rf /var/www/html/*
            cp -r build/web/* /var/www/html/
            systemctl restart nginx
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
