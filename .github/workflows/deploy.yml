name: CI/CD for Backend (Node.js) and Frontend (Flutter Web)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Backend Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend  # Node.js 백엔드 경로
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Flutter Web 프론트엔드 설정
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install Flutter dependencies
        run: |
          cd frontend  # Flutter 프로젝트 경로로 이동
          flutter pub get

      - name: Build Flutter web app
        run: |
          cd frontend
          flutter build web  # Flutter Web 빌드

      # Rocky Linux 서버로 배포 (백엔드 + 프론트엔드)
      - name: Deploy to Rocky Linux
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa suojae@192.168.10.120 << 'EOF'
            # 백엔드 배포
            cd /home/suojae/Users/jayoengchoi/WebstormProjects/fullstack-todo/backend
            git pull origin main
            npm install
            npm run build
            pm2 restart all

            # Flutter Web 프론트엔드 배포
            cd /home/suojae/Users/jayoengchoi/WebstormProjects/fullstack-todo/frontend
            rm -rf /var/www/html/*  # 기존 NGINX 파일 삭제
            cp -r build/web/* /var/www/html/  # 새로운 Flutter Web 빌드 결과 복사
            systemctl restart nginx  # NGINX 재시작
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
